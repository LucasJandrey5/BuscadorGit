<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Git</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <img class="github-image" src="./images/github.svg" fill="white" alt="" />

    <main x-data="index">
      <h1></h1>

      <h2>Buscar Usuário</h2>
      <div class="input-box">
        <input type="search" name="" id="" x-model="name" />
        <button x-on:click="getGitData(this.name)">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <template x-if="current_user">
        <div class="profile-box">
          <div class="profile-img">
            <img :src="current_user.avatar_url" />
          </div>

          <h2 x-text="current_user.name"></h2>
          <p x-text="current_user.bio"></p>
        </div>
      </template>

      <template x-if="current_repos">
        <hr />
      </template>

      <template x-if="current_repos">
        <h2>Repositórios</h2>
      </template>

      <template x-if="current_repos">
        <div class="repos-box">
          <template x-for="repo in current_repos">
            <li class="repo-item">
              <a :href="repo.html_url" x-text="repo.name" target="_blank"></a>
              <div class="repo-info-box">
                <div class="info">
                  <img class="" src="./images/star.svg" />
                  <p x-text="repo.stargazers_count"></p>
                </div>
                <div class="info">
                  <img class="" src="./images/eyes.png" />
                  <p x-text="repo.watchers_count""></p>
                </div>
                <div class="info">
                  <img class="" src="./images/notebook.png" />
                  <p x-text="repo.language"></p>
                </div>
              </div>
            </li>
          </template>
        </div>
      </template>
    </main>

    <script
      src="https://kit.fontawesome.com/67781df9f7.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>
  </body>
</html>
